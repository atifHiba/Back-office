<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Centres de Dons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 1000px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #770f0f;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }
        .table thead {
            background-color: #ac8181;
            color: white;
        }

        .table th {
            background-color: #ac8181 !important;
            color: white;
        }

        .btn-custom {
            background-color: #570306;
            border: none;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #3DA9C6;
            transform: scale(1.05);
            color: white;
        }

        .btn-warning, .btn-danger {
            transition: all 0.3s ease-in-out;
        }

        .btn-warning:hover, .btn-danger:hover {
            transform: scale(1.05);
        }



        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

        .table td, .table th {
            vertical-align: middle;
        }

        .action-buttons a {
            margin-right: 5px;
        }
    </style>
</head>

<body>

<div class="container">
    <a th:href="@{/admin/dashboard}" class="btn btn-outline-dark">← Retour</a>

    <h2>Liste des Centres de Dons</h2>

    <div class="text-end mb-3">

        <a href="/donationCenters/create" class="btn btn-custom">➕ Nouveau centre</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Adresse</th>
            <th>Ville</th>
            <th>Téléphone</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="donationCenter : ${donationCenters}">
            <tr>
                <td th:text="${donationCenter.id}">1</td>
                <td th:text="${donationCenter.name}">Nom</td>
                <td th:text="${donationCenter.address}">Adresse</td>
                <td th:text="${donationCenter.city.name}">Ville</td>
                <td th:text="${donationCenter.contactPhone}">Téléphone</td>
                <td th:text="${donationCenter.type}">Type</td>
                <td class="action-buttons">
                    <a th:href="@{/donationCenters/edit/{id}(id=${donationCenter.id})}" class="btn btn-warning btn-sm">Modifier</a>
                    <a th:href="@{/donationCenters/delete/{id}(id=${donationCenter.id})}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

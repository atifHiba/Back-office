<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails de la Demande</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-5">
    <!-- Bouton retour au Dashboard -->
    <div class="mb-4 d-flex justify-content-between align-items-center">

        <h2 class="text-center w-100">Détails de la Demande</h2>
    </div>

    <!-- Carte principale -->
    <div class="card shadow mx-auto" style="max-width: 700px;">
        <div class="card-body">
            <h5 class="card-title mb-4">Informations sur la Demande</h5>

            <div class="mb-3">
                <strong>Type de sang :</strong>
                <span class="text-muted" th:text="${request.bloodType}"></span>
            </div>

            <div class="mb-3">
                <strong>Ville :</strong>
                <span class="text-muted" th:text="${request.city.name}"></span>
            </div>

            <div class="mb-3">
                <strong>Niveau d'urgence :</strong>
                <span class="badge bg-danger" th:text="${request.urgencyLevel}"></span>
            </div>

            <div class="mb-3">
                <strong>Centre de don :</strong>
                <span class="text-muted" th:text="${request.donationCenter.name}"></span>
            </div>

            <div class="mb-3">
                <strong>Description :</strong>
                <p class="text-muted" th:text="${request.description}"></p>
            </div>

            <hr>
            <h6 class="mb-3">Informations de l'utilisateur</h6>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Prénom :</strong> <span th:text="${user.firstName}"></span></li>
                <li class="list-group-item"><strong>Nom :</strong> <span th:text="${user.lastName}"></span></li>
                <li class="list-group-item"><strong>Email :</strong> <span th:text="${user.email}"></span></li>
            </ul>
        </div>

        <div class="card-footer text-end">
            <a th:href="@{/requests}" class="btn btn-secondary">← Retour aux demandes</a>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Demandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .btn-main {
            background-color: #b31217;
            color: white;
        }
        .btn-main:hover {
            background-color: #470205;
            color: white;
        }
        .header-bg {
            background-color: #470205;
            color: white;
        }
        .table thead {
            background-color: #ac8181;
            color: white;
        }
        h2 {
            color: #770f0f;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <!-- Header avec bouton retour -->
    <div class="mb-4 position-relative text-center">
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-dark position-absolute start-0">← Retour</a>
        <h2 class="text-3xl font-bold text-center text-[#8A0303] mb-6">
            Liste des demandes
        </h2>    </div>


    <!-- Bouton de création -->
    <div class="text-end mb-3">
        <a href="/requests/create" class="btn btn-main">➕ Nouvelle Demande</a>
    </div>

    <!-- Tableau des demandes -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover shadow-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>Groupe Sanguin</th>
                <th>Volume</th>
                <th>Ville</th>
                <th>Niveau d'Urgence</th>
                <th>Centre de Don</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="req : ${requests}">
                <td th:text="${req.id}"></td>
                <td th:text="${req.bloodType}"></td>
                <td th:text="${req.requiredBloodUnits}"></td>
                <td th:text="${req.city.name}"></td>
                <td>
                    <span class="badge bg-danger" th:text="${req.urgencyLevel}"></span>
                </td>
                <td th:text="${req.donationCenter.name}"></td>
                <td>
                    <a th:href="@{/requests/details/{id}(id=${req.id})}" class="btn btn-info btn-sm mb-1">Détails</a>
                    <a th:href="@{'/requests/edit/' + ${req.id}}" class="btn btn-warning btn-sm mb-1">Modifier</a>
                    <a th:href="@{'/requests/delete/' + ${req.id}}" class="btn btn-danger btn-sm mb-1"
                       onclick="return confirm('Êtes-vous sûr ?')">Supprimer</a>
                    <form th:action="@{'/donations/create/' + ${req.id}}" method="get" style="display:inline;">

                    <button type="submit" class="btn btn-success btn-sm mb-1"
                            th:disabled="${req.requiredBloodUnits == 0}">
                        Donner
                    </button>   </form>             </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des utilisateurs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .main-container {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #8A0303;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
    }

    .btn-retour {
      border: 2px solid black;
      padding: 8px 16px;
      color: black;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-retour:hover {
      background-color: black;
      color: white;
    }

    .btn-primary {
      background-color: #8A0303;
      border-color: #8A0303;
    }

    .btn-primary:hover {
      background-color: #700202;
      border-color: #700202;
    }

    .btn-warning {
      background-color: #aa7978;
      border-color: #aa7978;
      padding: 6px 12px;
      border-radius: 8px;
    }

    .btn-warning:hover {
      background-color: #996868;
      border-color: #996868;
    }

    .btn-danger {
      background-color: #dc3545;
      padding: 6px 12px;
      border-radius: 8px;
    }

    .btn-danger:hover {
      background-color: #bb2d3b;
    }
  </style>
</head>
<body>
<div class="main-container mt-5">
  <div class="d-flex justify-content-between mb-3">
    <a th:href="@{/admin/dashboard}" class="btn btn-outline-dark btn-retour">← Retour</a>
  </div>

  <h2>Liste des utilisateurs</h2>

  <div class="text-end mb-3">
    <a th:href="@{/users/create}" class="btn btn-primary">➕ Ajouter un utilisateur</a>
  </div>

  <table class="table table-bordered text-center">
    <thead class="table-light">
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>Ville</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.firstName + ' ' + user.lastName}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.city}"></td>
      <td>
        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Modifier</a>
        <a th:href="@{/users/delete/{id}(id=${user.id})}"
           onclick="return confirm('Confirmer la suppression ?')"
           class="btn btn-danger btn-sm">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Utilisateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-principal {
            background-color: #8A0303;
        }
        .btn-principal:hover {
            background-color: #700202;
        }
        .btn-retour {
            color: #3DA9C6;
        }
        .btn-retour:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-xl bg-white rounded-xl shadow-md p-8">
    <h2 class="text-3xl font-bold mb-6 text-center text-[#8A0303]">Formulaire Utilisateur</h2>

    <form th:action="@{/users/create}" th:object="${user}" method="post" class="space-y-4">
        <div>
            <label class="block font-semibold text-gray-700">Prénom</label>
            <input type="text" th:field="*{firstName}" class="w-full px-4 py-2 border border-gray-300 rounded" />
        </div>
        <div>
            <label class="block font-semibold text-gray-700">Nom</label>
            <input type="text" th:field="*{lastName}" class="w-full px-4 py-2 border border-gray-300 rounded" />
        </div>
        <div>
            <label class="block font-semibold text-gray-700">Email</label>
            <input type="email" th:field="*{email}" class="w-full px-4 py-2 border border-gray-300 rounded" />
        </div>
        <div>
            <label class="block font-semibold text-gray-700">Téléphone</label>
            <input type="text" th:field="*{phone}" class="w-full px-4 py-2 border border-gray-300 rounded" />
        </div>
        <div>
            <label class="block font-semibold text-gray-700">Date de naissance</label>
            <input type="date" th:field="*{birthDate}" class="w-full px-4 py-2 border border-gray-300 rounded" />
        </div>
        <div>
            <label class="block font-semibold text-gray-700">Ville</label>
            <input type="text" th:field="*{city}" placeholder="Ville" class="w-full px-4 py-2 border border-gray-300 rounded" />
        </div>
        <div>
            <label class="block font-semibold text-gray-700">Mot de passe</label>
            <input type="password" th:field="*{password}" class="w-full px-4 py-2 border border-gray-300 rounded" />
        </div>
        <div>
            <label class="block font-semibold text-gray-700">Rôle</label>
            <select th:field="*{role}" class="w-full px-4 py-2 border border-gray-300 rounded">
                <option value="CENTER_MANAGER">CENTER MANAGER</option>
                <option value="USER">USER</option>
            </select>
        </div>

        <div class="flex justify-between items-center pt-4">
            <a th:href="@{/users}" class="btn-retour text-sm">← Retour</a>
            <button type="submit" class="btn-principal text-white px-6 py-2 rounded transition">
                Enregistrer
            </button>
        </div>
    </form>
</div>

</body>
</html>

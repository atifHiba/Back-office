<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-principal {
            background-color: #8A0303;
        }
        .btn-principal:hover {
            background-color: #700202;
        }
        .btn-retour {
            color: #3DA9C6;
        }
        .btn-retour:hover {
            text-decoration: underline;
        }
        label{color: #704e4e
        }

    </style>
</head>
<body class="bg-gray-100 sb-nav-fixed">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div id="layoutSidenav" class="flex">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Contenu principal -->
    <div id="layoutSidenav_content" class="flex-1 p-4" style="margin-left: 250px;">

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="breadcrumb-container">
            <ol class="breadcrumb">
                <li><a href="/admin/dashboard">Accueil</a></li>
                <li><a href="/users">Utilisateurs</a></li>
                <li class="active" aria-current="page">
                    <span th:text="${user.id != null ? 'Modifier utilisateur' : 'Nouveau utilisateur'}"></span>
                </li>
            </ol>
        </nav>

        <!-- Formulaire -->
        <div class="w-full max-w-xl bg-white rounded-xl shadow-md p-8 mx-auto overflow-y-auto ">
            <div class="d-flex justify-content-center align-items-center gap-2 mb-5">
                <i class="fas fa-users fa-beat" style="color: #c8171a; font-size: 1.8rem;"></i>
                <h4 class="m-0" style="color: #8e0609;">
                    <span th:text="${user.id != null ? 'Modifier un utilisateur' : 'CrÃ©er un utilisateur'}"></span>
                </h4>
            </div>
            <form th:action="@{/users/create}" th:object="${user}" method="post" class="space-y-4">
                <div>
                    <label class="block font-semibold ">PrÃ©nom</label>
                    <input type="text" th:field="*{firstName}" class="w-full px-4 py-2 border border-gray-300 rounded" />
                </div>
                <div>
                    <label class="block font-semibold ">Nom</label>
                    <input type="text" th:field="*{lastName}" class="w-full px-4 py-2 border border-gray-300 rounded" />
                </div>
                <div>
                    <label class="block font-semibold ">Email</label>
                    <input type="email" th:field="*{email}" class="w-full px-4 py-2 border border-gray-300 rounded" />
                </div>
                <div>
                    <label class="block font-semibold ">TÃ©lÃ©phone</label>
                    <input type="text" th:field="*{phone}" class="w-full px-4 py-2 border border-gray-300 rounded" />
                </div>
                <div>
                    <label class="block font-semibold ">Date de naissance</label>
                    <input type="date" th:field="*{birthDate}" class="w-full px-4 py-2 border border-gray-300 rounded" />
                </div>
                <div>
                    <label class="block font-semibold ">Ville</label>
                    <input type="text" th:field="*{city}" placeholder="Ville" class="w-full px-4 py-2 border border-gray-300 rounded" />
                </div>
                <div>
                    <label class="block font-semibold ">Mot de passe</label>
                    <input type="password" th:field="*{password}" class="w-full px-4 py-2 border border-gray-300 rounded" />
                </div>
                <div>
                    <label class="block font-semibold ">RÃ´le</label>
                    <select th:field="*{role}" class="w-full px-4 py-2 border border-gray-300 rounded">
                        <option value="CENTER_MANAGER">CENTER MANAGER</option>
                        <option value="USER">USER</option>
                    </select>
                </div>



                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn-principal text-white px-6 py-2 rounded transition">ðŸ’¾ Enregistrer</button>
                    <a href="/users" class="btn btn-secondary">â†© Annuler</a>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>

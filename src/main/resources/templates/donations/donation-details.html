<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Don</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(44, 43, 43, 0.09);
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        h3 {
            color: #1f2933;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .card {
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 1.6rem;
            color: #8A0303;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .btn-primary {
            background-color: #3DA9C6FF;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            padding: 10px 20px;
            text-transform: uppercase;
            color: white;
        }
        .btn-primary:hover {
            background-color: #3197B1;
        }
        .donation-info {
            font-size: 1rem;
            color: #333;
            margin-bottom: 10px;
        }
        .donation-info strong {
            color: #3DA9C6FF;
        }
        .section-title {
            font-size: 1.5rem;
            color: #8A0303;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        .section-divider {
            border-top: 2px solid #3DA9C6FF;
            margin: 15px 0;
        }
        .btn-back {
            background-color: #8A0303;
            border: none;
            color: white;
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn-back:hover {
            background-color: #a00e0e;
        }
    </style>
</head>
<body>
<div class="container">

    <h3 class="text-center mb-3">Détails du Don</h3>

    <div class="card">
        <h5 th:text="'Don # ' + ${donation.id}" class="card-title"></h5>

        <div class="donation-info">

            <p><strong>Nom donneur :</strong> <span th:text="${donation.user.firstName}"></span></p>
            <p><strong>Prénom donneur :</strong> <span th:text="${donation.user.lastName}"></span></p>
            <p><strong>Email donneur :</strong> <span th:text="${donation.user.email}"></span></p>
            <p><strong>Centre de Don :</strong> <span th:text="${donation.donationCenter.name}"></span></p>
            <p><strong>Date :</strong> <span th:text="${donation.date}"></span></p>
            <p><strong>Type de Sang :</strong> <span th:text="${donation.bloodType}"></span></p>
            <p><strong>Volume :</strong> <span th:text="${donation.volumeMl} + ' mL'"></span></p>
        </div>

        <div class="section-divider"></div>

        <div class="section-title">Détails de la Demande</div>
        <div class="donation-info">
            <p><strong>Prénom demandeur :</strong> <span th:text="${request.user.firstName}"></span></p>
            <p><strong>Nom demandeur :</strong> <span th:text="${request.user.lastName}"></span></p>
            <p><strong>Email demandeur :</strong> <span th:text="${request.user.email}"></span></p>
            <p><strong>Type de Sang Requis :</strong> <span th:text="${request.bloodType}"></span></p>
        </div>
    </div>
    <a th:href="@{/donations}" class="btn btn-outline-dark">← Retour </a>

</div>
</body>
</html>

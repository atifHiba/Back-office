<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SangConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Global styles */
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border-radius: 12px;

            transition: transform 0.3s ease;
            border: 2px solid #4c3333;
            box-shadow: 0 0 15px rgb(76, 51, 51);
        }

        .card:hover {
            transform: translateY(-5px);
        }
        canvas {
            max-width: 100%;
            height: 300px !important;
        }
        .card-header {
            background-color: #343a40;
            color: white;
            font-weight: bold;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .card-body {
            padding: 10px;
            font-size: 13px;
            color: #0e0000;
        }

        .btn-view {
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            padding: 10px 15px;
            text-decoration: none;
        }

        .btn-view:hover {
            background-color: #0056b3;
        }

        /* Stats Cards */
        .stats-card {
            background-color: #B2D3E1FF;
            border: 1px solid #ddd;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .stats-card .card-body {
            padding: 10px;
            font-size: 18px;

        }

        /* Colored Backgrounds for Stats Cards */
        .bg-danger,
        .bg-warning,
        .bg-success,
        .bg-info {
            background-color: #fdf8f8 !important;
            border: 2px solid #4c3333;
            box-shadow: 0 0 15px rgb(76, 51, 51); /* effet lumineux rouge */
            color: #c8171a !important;
            text-shadow: 0 0 3px rgb(112, 78, 78);

        }

        /* Layout of the dashboard */
        .row > .col-xl-3 {
            margin-bottom: 30px;
        }

        /* Breadcrumb Styling */
        .breadcrumb {
            background-color: transparent;
            padding: 10px 0;
            font-size: 14px;
        }

        /* Footer */
        footer {
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }

        footer a {
            color: #007bff;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Chart Container */
        .card-body canvas {
            border-radius: 12px;
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }




        .dashboard-title {
            font-size: 2.4rem;
            font-weight: normal;
            color: rgba(0, 0, 0, 0.95);
            text-shadow: 0 0 10px rgba(135, 39, 41, 0.55);
        }

        .welcome-msg {
            font-size: 1.2rem;
            color: #220202;
            font-weight: 600;
        }
h5{             color: rgb(186, 15, 18) !important;
    text-shadow: 0 0 3px rgb(112, 78, 78);}


    </style>
</head>
<body class="sb-nav-fixed">

<div th:replace="fragments/navbar :: navbar"></div>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4 ">
                <h1 class="mt-4 dashboard-title">Dashboard</h1>

                <h6 class="welcome-msg  mb-5" style="text-indent: 2em;">
                    Bienvenue, <span th:text="${admin.username}"></span> !
                </h6>




            <!-- Stats Cards -->
                <!-- Stats Cards -->
                <div class="row d-flex align-items-stretch">
                    <!-- Top Centres -->
                    <div class="col-xl-3 mb-4">
                        <div class="card bg-success text-white h-100">
                            <div class="card-body">
                                <h5 class="card-title fw-bold d-flex align-items-center gap-2">
                                    <i class="fas fa-trophy"></i> Top Centres de Don
                                </h5>
                                <div th:each="center : ${topCenter}">
                                    <span th:text="${center[0]} + ':'"></span>
                                    <span th:text="${center[1]} + ' Dons'"></span><br>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Total Donations -->
                    <div class="col-xl-3 mb-4">
                        <div class="card bg-info text-white h-100">
                            <div class="card-body">
                                <h5 class="card-title fw-bold d-flex align-items-center gap-2">
                                    <i class="fas fa-hand-holding-heart"></i> Total Donations
                                </h5>
                                <p th:text="'Donations: ' + ${totalDonations}"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Demandes Saturées -->
                    <div class="col-xl-3 mb-4">
                        <div class="card bg-danger text-white h-100">
                            <div class="card-body">
                                <h5 class="card-title fw-bold d-flex align-items-center gap-2">
                                    <i class="fas fa-exclamation-triangle"></i> Demandes Saturées
                                </h5>
                                <p>Demandes : <span th:text="${saturatedRequests}"></span></p>
                            </div>
                        </div>
                    </div>

                    <!-- Requests per Centre -->
                    <div class="col-xl-3 mb-4">
                        <div class="card bg-warning text-white h-100">
                            <div class="card-body">
                                <h5 class="card-title fw-bold d-flex align-items-center gap-2">
                                    <i class="fas fa-hospital"></i> Requests per Centre
                                </h5>
                                <p>Centre X: 400 Requests</p>
                            </div>
                        </div>
                    </div>
                </div>




                <!-- Graphiques -->
                <div class="row">
                    <div class="col-md-6"> <!-- La moitié de la ligne -->

                        <div class="card mt-4">
                        <div class="card-body">
                            <h5 class="card-title" style="font-size: 1.25rem; font-weight: bold; color: #333; text-align: center;">Nombre de dons par centre</h5>
                            <canvas id="donationChart" style="width: 100%; height: 300px;"></canvas>
                        </div>
                        </div>
                    </div>

                    <script th:inline="javascript">
                            let labels = /*[[${centerNames}]]*/ [];
                            let data = /*[[${donationCounts}]]*/ [];


                        const ctx = document.getElementById('donationChart');
                        new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Dons',
                                    barThickness: 30,
                                    data: data,
                                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: { beginAtZero: true }
                                }
                            }
                        });
                    </script>


                    <div class="col-md-6">
                        <div class="card mt-4">
                            <div class="card-body">
                                <h5 class="card-title" style="font-size: 1.25rem; font-weight: bold; color: #333; text-align: center;">État des demandes</h5>
                                <canvas id="requestChart" style="display: block; margin: 0 auto; width: 100%; height: 300px;"></canvas>
                            </div>
                        </div>
                    </div>

                    <script th:inline="javascript">
                        /*<![CDATA[*/
                        const statusLabels = /*[[${statuses}]]*/ [];
                        const statusData = /*[[${statusCounts}]]*/ [];
                        /*]]>*/

                        const requestCtx = document.getElementById('requestChart');
                        new Chart(requestCtx, {
                            type: 'doughnut',
                            data: {
                                labels: statusLabels,
                                datasets: [{
                                    label: 'Demandes',
                                    data: statusData,
                                    backgroundColor: ['#28a745', '#dc3545'], // Vert pour satisfaites, rouge pour non
                                }]
                            },
                            options: {
                                responsive: true,
                                plugins: {
                                    legend: {
                                        labels: {
                                            color: '#333',
                                            font: {
                                                size: 14
                                            }
                                        }
                                    }
                                }
                            }
                        });
                    </script>

                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-4 mt-auto bg-light">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">SangConnect © 2025</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms & Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
</body></html>
